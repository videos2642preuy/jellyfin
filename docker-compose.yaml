services:

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - "8096:8096"
      - "8920:8920"  #optional
      - "7359:7359/udp"  #optional
      - "1900:1900/udp"  #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - ./config:/config
      - ./tvseries:/data/tvshows
      - ./movies:/data/movies
      - ./music:/data/music
      - ./filmes:/ /mnt/drive
    
      rclone:
      sudo -v ; curl https://rclone.org/install.sh | sudo bash
      rclone mount gdrive:/ /mnt/drive --allow-other --umask=002 --uid=0110 --gid=0117 --poll-interval 30s --dir-perms=0770 --file-perms=0664 --log-level DEBUG --vfs-cache-mode writes --log-file /var/log/drive.log &
